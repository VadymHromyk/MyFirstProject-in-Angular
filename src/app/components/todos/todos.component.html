<div *ngIf="error; else content">{{ error }}</div>

<ng-template #content>
  <div *ngFor="let todo of todos$ | async">
    <div>{{ todo.id }} - {{ todo.title }} - {{ todo.addedDate }}</div>
  </div>
  <button (click)="createTodo()">+</button>
  <button (click)="deleteTodo()">-</button>
</ng-template>
